default:
  tags:
    - docker
  image: gradle:jdk21-noble


stages:
  - test

vm_build_and_run:
  stage: test
  script:
    - gradle clean build
    - gradle run --args=""
    - OUTPUT=$(gradle run --quiet --args="")
    - |
      if test "$OUTPUT" = "12"; then
        echo "Test passed: $OUTPUT == 12"
      else
        echo "Test failed: $OUTPUT != 12"
        exit 1
      fi